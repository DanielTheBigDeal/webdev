<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saunastyles.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

            .gallery img {
                width: 100%;
                height: auto;
                margin: 10px;
                box-sizing: border-box;
            }

        .saunacontainer {
            text-align: center;
        }
    </style>
    <title>Gallery</title>
</head>
<body>

    <div class="saunacontainer">
        <h2>Sauna Maximum</h2>
    </div>

    <div class="gallery">
        <img src="8.jpg" alt="Sauna 1">
        <img src="9.jpg" alt="Sauna 2">
        <img src="10.jpg" alt="Sauna 3">
        <img src="11.jpg" alt="Sauna 4">
        <img src="12.jpg" alt="Sauna 5">
        <img src="13.jpg" alt="Sauna 6">
    </div>

</body>
</html>
